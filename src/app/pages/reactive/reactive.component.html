<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          formControlName="nombre"
          type="text"
          placeholder="Nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger"
          >Ingrese al menos 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          formControlName="apellido"
          type="text"
          [class.is-invalid]="apellidoNoValido"
          placeholder="Apellido"
        />
        <small *ngIf="apellidoNoValido" class="text-danger"
          >Campo obligatorio</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        [class.is-invalid]="correoNoValido"
        formControlName="correo"
        placeholder="Correo electrÃ³nico"
      />
      <small *ngIf="correoNoValido" class="text-danger"
        >Campo obligatorio</small
      >
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          class="form-control"
          formControlName="distrito"
          placeholder="Distrito"
          [class.is-invalid]="distritoNoValido"
        />
      </div>
      <div class="col">
        <input
          type="text"
          formControlName="ciudad"
          class="form-control"
          placeholder="Ciudad"
          [class.is-invalid]="ciudadNoValido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i" />
            </td>
            <td>
              <button class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" type="button">
        Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
