<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          formControlName="nombre"
          type="text"
          placeholder="Nombre"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          formControlName="apellido"
          type="text"
          placeholder="Apellido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        formControlName="correo"
        placeholder="Correo electrónico"
      />
    </div>
  </div>

  <!-- <div [formArrayName]="valor">
  
  </div> -->

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="companero">
          <tr *ngFor="let control of companeros.controls; let i = index">
            <td>{{ i }}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i" />
            </td>
            <td>
              <button class="btn btn-danger">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button
        class="btn btn-primary mt-3 mb-5 btn-block"
        type="button"
        (click)="add()"
      >
        Agregar
      </button>
    </div>
  </div>

  <button (click)="agregarCompanero()">Agregar</button>
