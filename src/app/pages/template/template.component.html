<h4>Formularios <small> template </small></h4>
<hr />
<form
  autocomplete="off"
  (ngSubmit)="guardar(templateForm)"
  #templateForm="ngForm"
>
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          name="nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          #nombre="ngModel"
          [ngModel]="usuario.nombre"
          required
          minlength="5"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          #apellido="ngModel"
          [ngModel]="usuario.apellido"
          type="text"
          placeholder="Apellido"
          minlength="5"
          required
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        [class.is-invalid]="correo.invalid && correo.touched"
        placeholder="Correo electrÃ³nico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2-3}$"
        [ngModel]="usuario.correo"
        #correo="ngModel"
        name="correo"
        required
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        name="pais"
        [disabled]="paises.length === 0"
        [ngModel]="usuario.pais"
        required
        class="form-control"
        id=""
      >
        <option [value]="pais.codigo" *ngFor="let pais of paises">{{
          pais.nombre
        }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          type="text"
          class="form-check-input"
          type="radio"
          [ngModel]="usuario.genero"
          name="genero"
          value="M"
          required
          #genero="ngModel"
        />
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="text"
          [ngModel]="usuario.genero"
          name="genero"
          class="form-check-input"
          type="radio"
          value="F"
          required
          #genero="ngModel"
        />
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
